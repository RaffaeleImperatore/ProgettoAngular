<section id="hero">
  <div class="inner">
    <h1 class="title" style="margin-bottom: 50px;">Search job!</h1>
    <form class="search-form" style="margin-top: 30px;" [formGroup]="homeform" (ngSubmit)="onSubmit()">
      <mat-form-field class="search-full-width" appearance="fill">
        <mat-label>Page to Load</mat-label>
        <mat-select  name="pagesForm" formControlName="pagesForm">
          <mat-option *ngFor="let page of pages" value="{{page.value}}">
            {{page.viewValue}}</mat-option>
        </mat-select>
  </mat-form-field>
          <mat-form-field class="search-full-width" appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select  name="categoriesForm" formControlName="categoriesForm">
              <mat-option *ngFor="let category of categories" value="{{category.value}}">
                {{category.viewValue}}</mat-option>
            </mat-select>
      </mat-form-field>
      <mat-form-field class="search-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <mat-select  name="citiesForm" formControlName="citiesForm">
          <mat-option *ngFor="let city of cities" value="{{city.value}}">
            {{city.viewValue}}</mat-option>
        </mat-select>
  </mat-form-field>
      <mat-form-field class="search-full-width" appearance="fill">
        <mat-label>Experience</mat-label>
        <mat-select name="jobLevelsForm" formControlName="jobLevelsForm">
          <mat-option *ngFor="let jobLevel of jobLevels" value="{{jobLevel.value}}">
           {{jobLevel.viewValue}}</mat-option>
        </mat-select>
  </mat-form-field>
  <div class="submit-button-row">
      <button mat-stroked-button color="primary" type="submit" [disabled]="!homeform.valid">Search</button>
  </div>
    </form>
  </div>
</section>

<section>
  <div class="container">
<mat-card class="example-card" *ngFor="let result of jobResults">
  <mat-card-title>{{result.name}}</mat-card-title>
  <mat-card-subtitle><a [routerLink]="['/company-details', result.company.id]"><b>{{result.company.name}}</b> | {{result.levels[0].name}}</a></mat-card-subtitle>
  <mat-card-subtitle>{{result.locations[0].name}}</mat-card-subtitle>
  <mat-card-content>
    <p [innerHTML]="result.contents | slice: 0:150"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/details', result.id]">DETAILS</button>
    <button mat-button [routerLink]="['/company-details', result.company.id]">COMPANY DETAILS</button>
  </mat-card-actions>
</mat-card>
</div>
</section>
